<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <header>
        <h1>Admin Paneli</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <h2>Admin Girişi</h2>
            <div class="login-form">
                <label for="adminUsername">Kullanıcı Adı:</label>
                <input type="text" id="adminUsername" required>
                <label for="adminPassword">Şifre:</label>
                <input type="password" id="adminPassword" required>
                <p id="loginMessage" class="message"></p>
                <button id="loginBtn">Giriş Yap</button>
            </div>
        </section>

        <section id="admin-dashboard" style="display: none;">
            <h2>Yönetim Paneli</h2>

            <div class="dashboard-section">
                <h3>Rezervasyonlar</h3>
                <table id="reservationsTable">
                    <thead>
                        <tr>
                            <th>Tarih</th>
                            <th>Saat</th>
                            <th>Kullanıcı Kodu</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Reservations will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Edit Reservation Modal -->
            <div id="editReservationModal" class="modal">
                <div class="modal-content">
                    <span class="close-button-edit">&times;</span>
                    <h3>Rezervasyon Düzenle</h3>
                    <p>Eski Tarih: <span id="oldModalDate"></span></p>
                    <p>Eski Saat: <span id="oldModalTime"></span></p>
                    <label for="newReservationDate">Yeni Tarih:</label>
                    <input type="date" id="newReservationDate" required>
                    <label for="newReservationTime">Yeni Saat:</label>
                    <select id="newReservationTime" required>
                        <!-- Time slots will be populated by JS -->
                    </select>
                    <label for="newReservationUserCode">Yeni Kullanıcı Kodu (6 karakterli):</label>
                    <input type="text" id="newReservationUserCode" maxlength="6" required>
                    <p id="editModalMessage" class="message"></p>
                    <button id="confirmEditReservationBtn">Güncelle</button>
                </div>
            </div>

            <div class="dashboard-section">
                <h3>Kullanıcı Kodları</h3>
                <ul id="userCodesList">
                    <!-- User codes will be loaded here -->
                </ul>
                <div class="user-management">
                    <input type="text" id="newUserCode" maxlength="6" placeholder="Yeni kullanıcı kodu" title="Lütfen 6 karakterli bir kullanıcı kodu girin." required>
                    <button id="addUserBtn">Kullanıcı Ekle</button>
                    <p id="userMessage" class="message"></p>
                </div>
            </div>
        </section>
    </main>

    <script src="admin-script.js"></script>
</body>
</html>
